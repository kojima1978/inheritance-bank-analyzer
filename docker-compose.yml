services:
  app:
    build: .
    ports:
      - "8501:8501"
    volumes:
      - ./data:/app/data
      # ユーザー設定ファイルをホストと共有する場合（手動で作成が必要）
      # - ./data/user_settings.json:/app/data/user_settings.json
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434/api/generate
      - OLLAMA_MODEL=gemma2:2b
      - LARGE_AMOUNT_THRESHOLD=50000
      - TRANSFER_DAYS_WINDOW=3
      - TRANSFER_AMOUNT_TOLERANCE=1000
    depends_on:
      - ollama
    restart: always

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    # GPUを使用する場合（NVIDIA Container Toolkitが必要）
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]
    restart: always

volumes:
  ollama_data:
